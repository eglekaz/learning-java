<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Students</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<meta charset="ISO-8859-1" />
<link href="css/styles.css" rel="stylesheet" />
<title>Spring Boot Application</title>
</head>
<body>
	<form class="form-control" action="#"
		th:action="@{/students/update/{id}(id=${student.id})}" th:object="${student}"
		method="post">
		<label for="name">Name</label> <input type="text" th:field="*{name}"
			id="name" placeholder="Name"> <span
			th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span> <label
			for="email">Email</label> <input type="text" th:field="*{email}"
			id="email" placeholder="Email"> <span
			th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
			<label for="phoneNum">Phone num</label> <input type="text" th:field="*{phoneNum}"
			id="phoneNum" placeholder="Phone num"> <span
			th:if="${#fields.hasErrors('phoneNum')}" th:errors="*{phoneNum}"></span> <input
			type="submit" value="Update User">
	</form>
</body>
</html>
