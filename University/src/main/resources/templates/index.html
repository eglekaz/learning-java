<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>University</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"> 
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js">
</script>
<meta charset="ISO-8859-1" />
<link href="css/styles.css" rel="stylesheet" />
<title>Spring Boot Application</title>
</head>
<body>

	<div class="container-fluid p-5 bg-primary text-white text-center">
		<h2>Our University</h2>
		<p>Welcome to our university!</p>
	</div>
	<div class="container-fluid" th:switch="${students}">
		<h2 th:case="null">University is empty!</h2>
		<div th:case="*">

			<table class="table table-hover">
				<thead>
					<tr>
						<th>ID</th>
						<th>Name</th>
						<th>Email</th>
						<th>Phone number</th>
						<th>Edit</th>
						<th>Delete</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="student : ${students}">
						<td th:text="${student.id}"></td>
						<td th:text="${student.name}"></td>
						<td th:text="${student.email}"></td>
						<td th:text="${student.phoneNum}"></td>						
						<td><a class="btn btn-light" th:href="@{/students/edit/{id}(id=${student.id})}">Edit</a></td>
						<td><a class="btn btn-warning" th:href="@{/students/delete/{id}(id=${student.id})}">Delete</a></td>
					</tr>
				</tbody>
			</table>
		</div>
		<p>
			<a class="btn btn-primary" href="/students/signup">Add a new student</a>
		</p>
	</div>
</body>
</html>
