<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Students</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<meta charset="ISO-8859-1" />
<link href="css/styles.css" rel="stylesheet" />
<title>Spring Boot Application</title>
</head>
<body>
	<div class="container mt-3">
		<h2>Please enter the new student</h2>

		<form class="form-control" action="#" th:action="@{/students/addstudent}"
			th:object="${student}" method="post">
			<div class="mb-3 mt-3 w-auto">
				<label class="form-check-label w-25" for="name">Name</label> 
				<input class="form-check-input w-auto" type="text" th:field="*{name}" id="name"
					placeholder="Name"> 
			</div>
			<div class="mb-3 mt-3 w-auto">
				<label class="form-check-label w-25" for="email">Email</label> 
				<input class="form-check-input w-auto" type="text" th:field="*{email}" id="email"
					placeholder="Email"> 
			</div>
			<div class="mb-3 mt-3 w-auto">
				<label class="form-check-label w-25" for="phoneNum">Phone number</label> 
				<input class="form-check-input w-auto" type="text" th:field="*{phoneNum}" id="phoneNum"
					placeholder="Phone num"> 
			</div>
			 <button type="submit" class="btn btn-primary">Add Student</button>
		</form>
	</div>
</body>
</html>
